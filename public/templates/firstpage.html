<section class="midcontainer">
		<section class="caroussole">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Wrapper for slides -->
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img src="images/banner_01.jpg" width="460" height="345">
						</div>

						<div class="item">
							<img src="images/banner_02.jpg" width="460" height="345">
						</div>
    
						<div class="item">
							<img src="images/banner_03.jpg" width="460" height="345">
						</div>

						<div class="item">
							<img src="images/banner_04.jpg" width="460" height="345">
						</div>
	  
						<div class="item">
							<img src="images/banner_05.jpg" width="460" height="345">
						</div>
					</div>

				<!-- Left and right controls -->
						<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
			</div>
		</section>
	<div ng-repeat="(key1,value1) in displayProducts">
		<section class="Electronics">
			
				<p><a ui-sref="navitems({parem:key1})" ng-click="sample(key1)">{{key1}}</a></p>
			
		</section>
		<div class="clear">
		<div ng-repeat="(key2,value2) in value1" class="clear">

			<section class="demo"  ng-repeat="(key3,value3) in value2">
				
				  <div class="col-xs-6 col-md-3">
					<div class="thumbnail" ng-repeat="item in value3 | slice:begin:end | limitTo:1">
					  <img ng-src="images/{{key1}}/{{key2}}/{{key3}}/{{item.imgSrc}}"/>
					  <div class="caption" >
						<h4><a ui-sref="single({parem1:key1,parem2:key2,parem3:key3,parem4:item.name})" ng-click="sample(key1,key2,key3,item.name)">{{item.name}}</a></h4>
						<p>{{item.description}}</p>
					  </div>
					</div>
				  </div>
				
			</section>
		</div>
	</div>	
	</div>
